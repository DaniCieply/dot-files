font:
  normal:
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: Jetbrains Mono
    style: Regular Italic
  size: 11

background_opacity: 1.0

cursor:
  style: Underline
  unfocused_hollow: false

live_config_reload: true

# Colors
colors:
  # Primary colors
  primary:
    background: '0x1D1F20'
    foreground: '0xe0e0e0'

  # Normal colors
  normal:
    black: '0x16161c' #d
    red: '0xAA3032' #d
    green: '0x1A5630' #d
    yellow: '0xDE9132' #d
    blue: '0x396DE0' #d
    magenta: '0xC670F9' 
    cyan: '0x6D72F2'
    white: '0xd5d8da' #d
  bright:
    black: '0x16161c' #d
    red: '0xAA3032' #d
    green: '0x1A5630' #d
    yellow: '0xDE9132' #d
    blue: '0x396DE0' #d
    magenta: '0xC670F9'
    cyan: '0x6D72F2'
    white: '0xd5d8da' #d

window:
  padding:
    x: 10
    y: 10
