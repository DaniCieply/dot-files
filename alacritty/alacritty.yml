# Fonts
font:
  normal:
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: Jetbrains Mono
    style: Regular Italic
  size: 11

# Cursor
cursor:
  style: Underline
  unfocused_hollow: false
  
# Misc
live_config_reload: true

# Colors
colors:
  # Primary colors
  primary:
    background: '0x1D1F20'
    foreground: '0xe0e0e0'

  # Normal colors
  normal:
    black: '0x16161c'
    red: '0xAA3032'
    green: '0x1A5630'
    yellow: '0xDE9132'
    blue: '0x396DE0'
    magenta: '0xC670F9' 
    cyan: '0x6D72F2'
    white: '0xd5d8da'
  # Bright colors
  bright:
    black: '0x16161c'
    red: '0xAA3032'
    green: '0x1A5630'
    yellow: '0xDE9132'
    blue: '0x396DE0'
    magenta: '0xC670F9'
    cyan: '0x6D72F2'
    white: '0xd5d8da'

# Window config
window:
  padding:
    x: 10
    y: 10
    
background_opacity: 1.0
